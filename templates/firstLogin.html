<!DOCTYPE html>
<html lang="en">
   <head>
       <!--URL icon-->
      <link rel="icon" href="{{ url_for('static', filename='img/spoICO.png') }}" type="image/x-icon" />
      <link rel="shortcut icon" href="{{ url_for('static', filename='img/spoICO.png') }}" type="image/x-icon" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <!--Style css -->
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">
      <title>SPO - Sneak Peek OSINT -- login</title>
   </head>
   <body background="{{ url_for('static', filename='img/bg.jpg') }}" class="loginScreen" id="particles-js">
      <div class="row">
         <div class="login">
            <div class="col s12 m12">
               <i class="large material-icons">device_hub</i>
               <h6> S N E A K   P E E K   O S I N T</h6>
               <br>
                <b>Wellcome to SPO. For first access you need create a login.</b>
            </div>
            <form action="{{ url_for('login')}}" method="POST">
               <div class="row">
                  <div class="input-field col s12 white-text ">
                     <input name="user" id="user" type="text" class="validate" title="Invalid characters" pattern="[a-zA-Z0-9\s]+$">
                     <label class="active" for="user">New User</label>
                  </div>
                  <div class="input-field col s12 white-text">
                     <input name="tolken" id="password" type="password" class="validate">
                     <label class="active" for="password">Password</label>
                  </div>
               </div>
               <button class="btn waves-effect waves-light col s12 grey darken-4" type="submit" name="action">Submit</button>
            </form>
         </div>
      </div>
      <!--particles-->
      <script src="{{ url_for('static', filename='js/particles.js-master/particles.js') }}"></script>
      <script src="{{ url_for('static', filename='js/configParticle.js') }}"></script>
   </body>
</html>
